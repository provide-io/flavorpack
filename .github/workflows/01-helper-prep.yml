name: 01 ðŸ¥˜ Helper Prep

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build (comma-separated, or "all")'
        type: string
        default: 'all'
        required: false

jobs:
  # Setup job - determine version and what to build
  setup:
    name: ðŸ“Š Setup
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      matrix: ${{ steps.matrix.outputs.matrix }}
      cache_key_base: ${{ steps.cache.outputs.key_base }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ” Get version
        id: version
        run: |
          VERSION=$(cat VERSION || echo "0.0.1")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"
      
      - name: ðŸ”‘ Calculate cache key base
        id: cache
        run: |
          # Hash the src directory to detect changes
          HELPERS_HASH=$(find src -type f -name "*.go" -o -name "*.rs" -o -name "Cargo.toml" -o -name "go.mod" | xargs sha256sum | sha256sum | cut -d' ' -f1 | head -c 16)
          echo "key_base=helpers-$HELPERS_HASH" >> $GITHUB_OUTPUT
          echo "ðŸ”‘ Cache key base: helpers-$HELPERS_HASH"
      
      - name: ðŸ“‹ Setup build matrix
        id: matrix
        run: |
          # Define all platforms as a single-line JSON
          # Note: Linux platforms use musl for static linking to ensure compatibility with older glibc versions
          # Temporarily disabled windows_arm64 until support is complete
          ALL_PLATFORMS='[{"platform":"linux_amd64","os":"ubuntu-latest","rust_target":"x86_64-unknown-linux-musl","use_musl":true},{"platform":"linux_arm64","os":"ubuntu-24.04-arm","rust_target":"aarch64-unknown-linux-musl","use_musl":true},{"platform":"darwin_amd64","os":"macos-13","rust_target":"x86_64-apple-darwin","use_musl":false},{"platform":"darwin_arm64","os":"macos-15","rust_target":"aarch64-apple-darwin","use_musl":false},{"platform":"windows_amd64","os":"windows-2022","rust_target":"x86_64-pc-windows-msvc","use_musl":false}]'
          
          # Check if specific platforms requested
          PLATFORMS="${{ inputs.platforms }}"
          if [ "$PLATFORMS" = "all" ] || [ -z "$PLATFORMS" ]; then
            MATRIX="{\"include\":$ALL_PLATFORMS}"
          else
            # Filter to requested platforms
            FILTERED="[]"
            for platform in $(echo "$PLATFORMS" | tr ',' ' '); do
              PLATFORM_JSON=$(echo "$ALL_PLATFORMS" | jq -c ".[] | select(.platform == \"$platform\")")
              if [ -n "$PLATFORM_JSON" ]; then
                FILTERED=$(echo "$FILTERED" | jq -c ". + [$PLATFORM_JSON]")
              fi
            done
            MATRIX="{\"include\":$FILTERED}"
          fi
          
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "ðŸ“‹ Build matrix: $MATRIX"

  # Single matrix job for all platforms
  build:
    name: ðŸ”¨ Build ${{ matrix.platform }}
    needs: setup
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ’¾ Cache helpers
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            dist/bin/*-${{ needs.setup.outputs.version }}-${{ matrix.platform }}
            dist/bin/*-${{ needs.setup.outputs.version }}-${{ matrix.platform }}.exe
            artifacts/*.zip
          key: ${{ needs.setup.outputs.cache_key_base }}-${{ matrix.platform }}-${{ needs.setup.outputs.version }}
          # No restore-keys - only use exact version match to prevent old binary accumulation

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ¹ Setup Go
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.9'
          cache-dependency-path: src/flavor-go/go.sum
      
      - name: ðŸ¦€ Setup Rust
        if: steps.cache.outputs.cache-hit != 'true'
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2024-12-01
          targets: ${{ matrix.rust_target }}
          components: rustfmt, clippy
      
      - name: ðŸ”§ Setup musl toolchain (Linux)
        if: steps.cache.outputs.cache-hit != 'true' && matrix.use_musl && runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
      
      - name: ðŸ§¹ Clean and setup
        if: steps.cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          echo "ðŸ§¹ Cleaning old binaries..."
          rm -rf dist/bin
          mkdir -p dist/bin

          # Extract platform parts
          PLATFORM="${{ matrix.platform }}"
          OS=$(echo $PLATFORM | cut -d_ -f1)
          ARCH=$(echo $PLATFORM | cut -d_ -f2)
          VERSION="${{ needs.setup.outputs.version }}"

          echo "ðŸ”¨ Building helpers for $PLATFORM (version $VERSION)"

      - name: ðŸ¹ Build Go helpers
        if: steps.cache.outputs.cache-hit != 'true'
        shell: bash
        working-directory: src/flavor-go
        run: |
          # Extract platform parts
          PLATFORM="${{ matrix.platform }}"
          OS=$(echo $PLATFORM | cut -d_ -f1)
          ARCH=$(echo $PLATFORM | cut -d_ -f2)
          VERSION="${{ needs.setup.outputs.version }}"

          # Map to Go env vars
          export GOOS=$OS
          export GOARCH=$ARCH
          # Disable CGO for static binaries on Unix (Linux/macOS)
          # Windows requires dynamic linking for PSP format compatibility
          if [ "$OS" != "windows" ]; then
            export CGO_ENABLED=0
          fi

          # Add .exe extension for Windows
          EXE_EXT=""
          if [ "$OS" = "windows" ]; then
            EXE_EXT=".exe"
          fi

          echo "ðŸ¹ Building Go helpers..."
          echo "  GOOS=$GOOS GOARCH=$GOARCH CGO_ENABLED=$CGO_ENABLED"

          # Builder (with -buildvcs=false to avoid git issues in CI)
          go build -buildvcs=false -ldflags "-X main.Version=$VERSION" \
            -o ../../dist/bin/flavor-go-builder-$VERSION-$PLATFORM$EXE_EXT \
            cmd/flavor-go-builder/main.go

          # Launcher (with -buildvcs=false to avoid git issues in CI)
          go build -buildvcs=false -ldflags "-X main.Version=$VERSION" \
            -o ../../dist/bin/flavor-go-launcher-$VERSION-$PLATFORM$EXE_EXT \
            cmd/flavor-go-launcher/main.go

      - name: ðŸ” Debug Rust environment
        if: steps.cache.outputs.cache-hit != 'true'
        shell: bash
        working-directory: src/flavor-rs
        run: |
          echo "ðŸ” Debugging Rust build environment..."
          echo "Working directory: $(pwd)"
          echo "Contents of current directory:"
          ls -la
          echo "Contents of src/bin/:"
          ls -la src/bin/ || echo "src/bin/ does not exist"
          echo "Cargo.toml contents:"
          cat Cargo.toml
          echo "Rust toolchain:"
          rustc --version
          cargo --version

      - name: ðŸ¦€ Build Rust helpers
        if: steps.cache.outputs.cache-hit != 'true'
        shell: bash
        working-directory: src/flavor-rs
        run: |
          # Extract platform parts
          PLATFORM="${{ matrix.platform }}"
          VERSION="${{ needs.setup.outputs.version }}"

          # Set version via environment variable for build.rs
          export FLAVOR_VERSION="$VERSION"

          # Add .exe extension for Windows
          EXE_EXT=""
          if [[ "$PLATFORM" == "windows_"* ]]; then
            EXE_EXT=".exe"
          fi

          echo "ðŸ¦€ Building Rust helpers..."

          # Build with specified target (musl for Linux, native for macOS/Windows)
          cargo build --release --target ${{ matrix.rust_target }}
          cp target/${{ matrix.rust_target }}/release/flavor-rs-builder$EXE_EXT ../../dist/bin/flavor-rs-builder-$VERSION-$PLATFORM$EXE_EXT
          cp target/${{ matrix.rust_target }}/release/flavor-rs-launcher$EXE_EXT ../../dist/bin/flavor-rs-launcher-$VERSION-$PLATFORM$EXE_EXT

      - name: âœ… Finalize build
        if: steps.cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          PLATFORM="${{ matrix.platform }}"

          # Make executable
          chmod +x dist/bin/* 2>/dev/null || true

          echo "âœ… Build complete for $PLATFORM"
          ls -la dist/bin/*-$PLATFORM*
      
      - name: ðŸ“¦ Package artifacts (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p artifacts
          cd dist/bin
          zip -r ../../artifacts/flavor-helpers-${{ needs.setup.outputs.version }}-${{ matrix.platform }}.zip \
            *-${{ needs.setup.outputs.version }}-${{ matrix.platform }} || true
          cd ../..
          echo "ðŸ“¦ Packaged helpers:"
          ls -la artifacts/

      - name: ðŸ“¦ Package artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          $files = Get-ChildItem -Path "dist\bin" -Filter "*-${{ needs.setup.outputs.version }}-${{ matrix.platform }}.exe"
          if ($files.Count -gt 0) {
            Compress-Archive -Path $files.FullName -DestinationPath "artifacts\flavor-helpers-${{ needs.setup.outputs.version }}-${{ matrix.platform }}.zip" -Force
            Write-Host "ðŸ“¦ Packaged helpers:"
            Get-ChildItem artifacts
          } else {
            Write-Host "âš ï¸ No files found to package"
          }
      
      - name: ðŸ§ª Test binaries
        continue-on-error: true
        shell: bash
        run: |
          mkdir -p test-results
          .github/scripts/test-binaries.sh \
            "${{ matrix.platform }}" \
            dist/bin \
            test-results
      
      - name: ðŸ“Š Generate metadata
        if: always()
        shell: bash
        run: |
          export PYTHONUTF8=1
          export PYTHONIOENCODING=utf-8
          python3 .github/scripts/test-metadata.py platform \
            "${{ matrix.platform }}" \
            "${{ needs.setup.outputs.version }}" \
            "${{ steps.cache.outputs.cache-hit }}"
      
      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flavor-helpers-${{ needs.setup.outputs.version }}-${{ matrix.platform }}
          path: artifacts/*.zip
      
      - name: ðŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.platform }}
          path: test-results/
      
      - name: ðŸ“¤ Upload metadata
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: metadata-${{ matrix.platform }}
          path: artifacts/metadata/

  # Combine all artifacts
  combine:
    name: ðŸ“¦ Combine & Validate
    needs: [setup, build]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
      
      - name: ðŸ”€ Combine artifacts
        run: |
          mkdir -p final
          
          # Combine all platform zips
          for platform_dir in all-artifacts/flavor-helpers-*; do
            if [ -d "$platform_dir" ]; then
              cp $platform_dir/*.zip final/ || true
            fi
          done
          
          # Create combined archive
          cd final
          mkdir -p all-helpers
          for zip in *.zip; do
            [ -f "$zip" ] && unzip -o "$zip" -d all-helpers/
          done
          zip -r flavor-helpers-${{ needs.setup.outputs.version }}-all.zip all-helpers/
          cd ..
          
          echo "ðŸ“¦ Combined artifacts:"
          ls -la final/
      
      - name: ðŸ§ª Combine test results
        run: |
          # Ensure test results directory exists even if no tests ran
          mkdir -p all-artifacts/test-results
          
          # Create empty results if none exist
          if [ -z "$(find all-artifacts -name '*test-report.json' -type f 2>/dev/null)" ]; then
            echo '{"platforms": {}, "summary": {"platforms_tested": 0, "total_tests": 0, "passed": 0, "failed": 0}}' > final/test-report.json
          else
            export PYTHONUTF8=1
            export PYTHONIOENCODING=utf-8
            python3 .github/scripts/test-metadata.py combine \
              all-artifacts \
              final/test-report.json
          fi
      
      - name: ðŸ“Š Generate summary
        run: |
          echo "## ðŸ”¨ Helper Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.setup.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "final/test-report.json" ]; then
            export PYTHONUTF8=1
            export PYTHONIOENCODING=utf-8
            python3 -c "import json; data = json.load(open('final/test-report.json')); s = data.get('summary', {}); print(f\"**Platforms tested:** {s.get('platforms_tested', 0)}\"); print(f\"**Passed:** {s.get('passed', 0)}\"); print(f\"**Failed:** {s.get('failed', 0)}\")" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: ðŸ“¤ Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flavor-helpers-${{ needs.setup.outputs.version }}-all
          path: |
            final/*.zip
            final/*.json